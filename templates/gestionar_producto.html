<!DOCTYPE html>
<html>
<head>
  <title>Gestionar Producto</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="login-container">
    <div class="login-box">
      <h2 class="login-heading">{{ producto and '✏️ Editar Producto' or '➕ Agregar Producto' }}</h2>
      <form method="POST">
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre if producto else '' }}" required>

        <label>Descripción:</label>
        <input type="text" name="descripcion" value="{{ producto.descripcion if producto else '' }}" required>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio if producto else '' }}" required>

        <label>Stock:</label>
        <input type="number" name="stock" value="{{ producto.stock if producto else '' }}" required>

        <button type="submit" class="action-button">
          {{ producto and 'Guardar Cambios' or 'Agregar Producto' }}
        </button>
      </form>
    </div>
  </div>
</body>
</html>
